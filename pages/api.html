<h1>Lobbyist Lookup API Reference</h1>
<p>
Load <a href="/api/">/api/</a> with parameters
<br>
surname - Registered lobbyist last name
<br>
organization - Registered organization name
<br>
<br>
Results are returned in a JSON array of matching lobbyist organization registration informations.
<br>
Example: <a href="/api/?surname=gleason&organization=cyber security">/api/?surname=gleason&organization=cyber security</a>
<br>
<br>
</p>
