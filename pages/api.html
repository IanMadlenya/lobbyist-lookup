<h1>Lobbyist Lookup API Reference</h1>
<p>
Load <a href="/api/">/api/</a> with parameters
<br>
last - Registered lobbyist last name
<br>
company - Registered organization name
<br>
<br>
Results are returned in a JSON array of matching lobbyist organization registration informations.
<br>
Example: <a href="/api/?last=gleason&company=cyber security">/api/?last=gleason&company=cyber security</a>
<br>
<br>
</p>
